<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Manager | Get Your Calculations Here</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css">

</head>





<body class="w-100 d-flex flex-column justify-content-center align-items-center ">




    <header id="top-of-the-page" class="d-flex flex-column justify-content-center align-items-center w-100 shadow">
        <!-- navbar start heere  -->
        <nav class="navbar navbar-light my-1 d-flex justify-content-center align-items-center">
            <img class="navbar-brand logo" src="img/logo/logo.png" alt="">
        </nav>
        <!-- navbar end heere  -->
    </header>







    <main class="w-100 d-flex flex-column justify-content-center align-items-center bg-light">



        <section class="section-width my-5 d-flex flex-column justify-content-center align-items-center">

            <div class="row g-5">
                <!-- for side img  -->
                <div class="col-sm-12 col-lg-6">
                    <div>
                        <img class="img-fluid shadow " height="100%"
                            src="img/coverPhotos/pexels-cottonbro-3943745.jpg" alt="">
                        
                    </div> 
                </div>

                <!-- for the calculation part  -->
                <div class="col-sm-12 col-lg-6">
                    <div>
                        <!-- INCOME SECTION  -->
                        <h5 class="mb-2 input-field-heading fw-bold">MONTHLY INCOME</h4>

                            <div class="mb-3">
                                <label for="income" class="form-label">Your Monthly Income</label>
                                <input type="text" class="form-control" id="income" placeholder="">
                            </div>

                            <!-- EXPENSE SECTION  -->
                            <h5 class="mb-2 mt-5 input-field-heading fw-bold">MONTHLY EXPENSE</h4>

                                <div class="row">
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="mb-3">
                                            <label for="foodexp" class="form-label">Food Expense</label>
                                            <input type="text" class="form-control" id="foodexp" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="mb-3">
                                            <label for="rentexp" class="form-label">Rent Expense</label>
                                            <input type="text" class="form-control" id="rentexp" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="mb-3">
                                            <label for="clothexp" class="form-label">Cloths Expense</label>
                                            <input type="text" class="form-control" id="clothexp" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <!-- CALC BTN  -->
                                        <button type="button" class="btn btn-design  fw-bold w-100 mt-4  mb-5"
                                            id="calculate-btn">Calculate Expenses</button>

                                    </div>
                                </div>







                                <!-- TOTAL EXPENSE  -->
                                <div
                                    class="d-flex flex-column justify-content-center align-items-center bg-white rounded-3">
                                    <h4 class="mb-2 mt-4  ">Total Expense : BDT <span id="total-exp"
                                            class="text-black ">000</span></h4>
                                    <h4 class="mb-4  ">Balance : BDT <span id="total-balance"
                                            class="text-black ">000</span>
                                    </h4>

                                </div>

                                <!-- error msg  -->

                                <div class="d-flex justify-content-center align-items-center rounded-3 d-none "
                                    id="pos-num">
                                    <h4 class="mb-2 mt-4 w-100 text-center text-white my-5 rounded-3"
                                        style="background-color: red;">Input a Positive Number</h4>

                                </div>
                                <div class="d-flex justify-content-center align-items-center rounded-3  d-none"
                                    id="bdgt-overflow">
                                    <h4 class="mb-2 mt-4 w-100 text-center text-white my-5 rounded-3"
                                        style="background-color: red;">EXPENSE OVERFLOWED THEN INCOME</h4>
                                </div>


                                <!-- SAVING AMOUNT SECTION  -->
                                <h5 class="mb-4 mt-5 pt-0 input-field-heading fw-bold">MONTHLY SAVINGS</h4>
                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <div class="">
                                                <label for="savings" class="form-label">Monthly Savings</label>
                                                <input type="text" class="form-control" id="savings"
                                                    placeholder="Example : 20%">
                                            </div>
                                        </div>


                                        <div class="col-6">
                                            <div class="d-flex align-items-center pt-2">
                                                <h5 class="pt-4 me-4">%</h5>
                                                <!-- SAVE BTN  -->
                                                <button type="button" class="btn btn-design w-100 fw-bold mt-4"
                                                    id="calculate-savings-btn">Save</button>
                                            </div>
                                        </div>
                                    </div>




                                    <!-- SAVING BALANCE  -->
                                    <div
                                        class="mt-5 d-flex flex-column justify-content-center align-items-center bg-white rounded-3">
                                        <h4 class="mb-2 mt-4  ">Saving Amount : BDT <span id="saving-amount"
                                                class="text-black ">000</span></h4>
                                        <h4 class="mb-4  ">Remaining Balance : BDT <span id="remaining-total"
                                                class="text-black ">000</span></h4>

                                    </div>


                                    <!-- error msg  -->

                                    <div class="d-flex justify-content-center align-items-center rounded-3  d-none"
                                        id="pos-num-save">
                                        <h4 class="mb-2 mt-4 w-100 text-center text-white my-5 rounded-3"
                                            style="background-color: red;">Input a Valid or Positive Number</h4>

                                    </div>
                                    <div class="d-flex justify-content-center align-items-center rounded-3  d-none"
                                        id="bdgt-overflow-save">
                                        <h4 class="mb-2 mt-4 w-100 text-center text-white my-5 rounded-3"
                                            style="background-color: red;">EXPENSE OVERFLOWED THEN INCOME</h4>
                                    </div>
                    </div>
                </div>
            </div>

        </section>





    </main>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- <script src="https://kit.fontawesome.com/a4715fc7ee.js" crossorigin="anonymous"></script> -->
    <script src="js/index.js"></script>

</body>

</html>
